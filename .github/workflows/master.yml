name: Build and Push to Azure Container Registry

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build and push'
        required: true
        default: feature/initial-setup

env:
  REGISTRY_NAME: ${{ secrets.ACR_NAME }}           
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}            
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }} 
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:

  # -------------------------------
  # 1. Tagging
  # -------------------------------
  tagging:
    name: Generate Image Tag
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
      image_full: ${{ steps.set_tag.outputs.image_full }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Generate image tag
        id: set_tag
        run: |
          COMMIT_TAG=$(git rev-parse --short HEAD)
          IMAGE_TAG=${COMMIT_TAG:-latest}
          IMAGE_FULL=${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "image_full=${IMAGE_FULL}" >> $GITHUB_OUTPUT
          echo "Generated image: ${IMAGE_FULL}"

  # -------------------------------
  # 2. Build
  # -------------------------------
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: tagging
    outputs:
      image_full: ${{ steps.build_image.outputs.image_full }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build_image
        run: |
          IMAGE_FULL="${{ needs.tagging.outputs.image_full }}"
          echo "Building Docker image $IMAGE_FULL ..."
          docker buildx build \
            --platform linux/amd64 \
            --file Dockerfile \
            --tag $IMAGE_FULL \
            --load \
            .
          echo "image_full=$IMAGE_FULL" >> $GITHUB_OUTPUT
          echo "Build completed."

  # -------------------------------
  # 3. Push
  # -------------------------------
  push:
    name: Push Docker Image to ACR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Docker image
        run: |
          IMAGE_FULL="${{ needs.build.outputs.image_full }}"
          echo "Pushing image $IMAGE_FULL to ACR..."
          docker push $IMAGE_FULL
          echo "Image pushed successfully."

  # -------------------------------
  # 4. Output Summary
  # -------------------------------
  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: push
    steps:
      - name: Print workflow summary
        run: |
          IMAGE_FULL="${{ needs.build.outputs.image_full }}"
          IMAGE_TAG="${{ needs.tagging.outputs.image_tag }}"
          echo "### Docker Build & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** $REGISTRY_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** $IMAGE_FULL" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** $IMAGE_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- **Pushed At:** $(date -u)" >> $GITHUB_STEP_SUMMARY
